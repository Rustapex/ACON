<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio</title>
    

    <!-- Font Awesome (원하면 로고 아이콘만 써도 됨) -->
    <script
      src="https://kit.fontawesome.com/4ec79785b5.js"
      crossorigin="anonymous"
    ></script>

    <style>


      /* =========================
        0) Reset + Base
      ========================== */
      * { margin: 0; padding: 0; box-sizing: border-box;}
      body {
        font-family: Arial, Helvetica, sans-serif;
        background: #0b0c10;
        color: #e9eef5;
        line-height: 1.5;
      }
      a { text-decoration: none; color: inherit; }
      ul { list-style: none; }

      .container {
        width: min(1200px, 92%);
        margin: 0 auto;
      }

      /* =========================
        1) NAV (깔끔한 톤)
        - icons 영역 삭제
        - 메뉴 균등 정렬 + 반응형
      ========================== */
      nav {
        position: sticky;
        top: 0;
        z-index: 10;
        background: rgba(15, 17, 23, 0.85);
        backdrop-filter: blur(10px);
        border-bottom: 1px solid rgba(255, 255, 255, 0.08);
      }

      .nav-inner {
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 20px;
        padding: 18px 0;
      }

      /* 로고 */
      .logo {
        display: flex;
        align-items: center;
        gap: 10px;
        white-space: nowrap;
      }
      .logo i {
        font-size: 22px;
        opacity: 0.9;
      }
      .logo h1 {
        font-size: 18px;
        font-weight: 800;
        letter-spacing: 0.3px;
      }

      /* 메뉴 */
      .navbar ul {
        display: flex;
        gap: 6px;
        flex-wrap: wrap;          /* ✅ 좁아지면 자연스럽게 줄바꿈 */
        justify-content: center;  /* ✅ 균등하게 보이게 */
      }

      .navbar a {
        display: inline-block;
        padding: 10px 14px;
        border-radius: 10px;
        font-size: 13px;
        font-weight: 700;
        letter-spacing: 0.2px;
        color: rgba(233, 238, 245, 0.9);
        transition: background 0.15s ease, color 0.15s ease, transform 0.15s ease;
      }
      .navbar a:hover {
        background: rgba(255, 255, 255, 0.08);
        color: #ffffff;
        transform: translateY(-1px);
      }

      /* ✅ nav 반응형: 768 이하에서 세로로 */
      @media (max-width: 768px) {
        .nav-inner {
          flex-direction: column;
          align-items: flex-start;
          gap: 12px;
          padding: 14px 0;
        }
        .navbar ul {
          width: 100%;
          justify-content: flex-start;
        }
      }

      /* =========================
        2) Main: Portfolio Grid
        - 1024+ : 4개
        - 768+  : 2개
        - 그 미만: 1개
      ========================== */
      main {
        padding: 34px 0 60px;
      }

      .page-title {
        margin: 24px 0 18px;
      }
      .page-title h2 {
        font-size: 24px;
        font-weight: 900;
        letter-spacing: 0.2px;
        margin-bottom: 6px;
      }
      .page-title p {
        color: rgba(233, 238, 245, 0.75);
        font-size: 14px;
      }

      /* ✅ flexbox grid */
      .portfolio-grid {
        display: flex;
        flex-wrap: wrap;
        gap: 18px;
        margin-top: 18px;
      }

      /* 기본: 1개 */
      .project-card {
        width: 100%;
        border-radius: 16px;
        overflow: hidden;
        border: 1px solid rgba(255, 255, 255, 0.10);
        background: rgba(255, 255, 255, 0.04);
        transition: transform 0.18s ease, background 0.18s ease, border-color 0.18s ease;
      }
      .project-card:hover {
        transform: translateY(-4px);
        background: rgba(255, 255, 255, 0.06);
        border-color: rgba(255, 255, 255, 0.18);
      }

      /* 768 이상: 2개 */
      @media (min-width: 768px) {
        .project-card {
          width: calc((100% - 18px) / 2);
        }
      }

      /* 1024 이상: 4개 */
      @media (min-width: 1024px) {
        .project-card {
          width: calc((100% - 18px * 3) / 4);
        }
      }

      /* 카드 내부 */
      .thumb {
        height: 140px;
        background: linear-gradient(135deg, rgba(255,255,255,0.10), rgba(255,255,255,0.02));
        display: flex;
        align-items: center;
        justify-content: center;
        color: rgba(233, 238, 245, 0.7);
        font-weight: 800;
        letter-spacing: 0.3px;
      }

      .card-body {
        padding: 14px 14px 16px;
      }

      .card-body h3 {
        font-size: 16px;
        font-weight: 900;
        margin-bottom: 6px;
      }
      .card-body p {
        font-size: 13px;
        color: rgba(233, 238, 245, 0.75);
        margin-bottom: 10px;
      }

      .tags {
        display: flex;
        flex-wrap: wrap;
        gap: 6px;
      }
      .tag {
        font-size: 11px;
        font-weight: 800;
        padding: 6px 8px;
        border-radius: 999px;
        background: rgba(255, 255, 255, 0.08);
        color: rgba(233, 238, 245, 0.85);
      }
    </style>
  </head>

  <body>

    </nav>

    <!-- =========================

    <main>
      <div class="container">

          <!-- ✅ 카드 3 -->
          <a class="project-card" href="project3.html" target="_blank" rel="noopener">

          <!-- ✅ 카드 4 -->
          <a class="project-card" href="project4.html" target="_blank" rel="noopener">

            <div class="card-body">
              <h3>NONE</h3>
              <p>404</p>
              <div class="tags">

            </div>
          </a>

          <!-- 필요하면 카드 더 복붙해서 늘리면 됨 -->
        </section>
      </div>
    </main>
  </body>
</html>
