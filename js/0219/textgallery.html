<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- textGallery -->
    <div class="wrap">
      <div class="gallery">*****</div>
    </div>
    <button onclick="next()">다음</button>

    <script>
      let message = [
        " 곧  프론트 프로젝트 곧 시작 합니다!! ",
        " 팀 끼리 재미있게 해 줘요 ^  ",
        "for , if, 1차원배열, 함수 연습 연습",
        "for가 별거나 if가 별거나^^",
        "함수가 별거냐 ^^",
        "배열이 별거냐 ^^ ",
        "객체가 별거냐 ^^",
        "별거 아닌게 모여 별거가 됩니다 ^^",
      ];
      let index=0;
      function next() {
        const item = message[index];
        /* console.log(로 확인) */


        const gallery = document.querySelector(".gallery");
        /* console로 확인 */
        gallery.innerHTML = item;
        index++;

        if(index >= message.length){
            index=0;
        }
      }
    </script>
  </body>
</html>
