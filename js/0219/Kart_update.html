<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!-- 바꾼 이유 : 수량을 키보드로 바꾸는 것 뿐 아니라 
     마우스 휠 또는 화살표를 통한 변경도 합계 포함 -->
    <style>
      .wrap {
        width: 900px;
        /* border:1px solid black;*/
        margin: 0 auto;
        font-size: 12px;
      }

      table {
        width: 900px;
        border: 1px solid black;
        border-collapse: collapse;
      }

      td,
      th {
        border: 1px solid black;
        width: 200px;
        padding: 5px;
      }

      table caption {
        font-weight: bold;
        font-size: 20px;
        padding: 30px;
      }

      .total_wrap {
        border: 1px solid black;
      }

      #order {
        border: 1px solid black;
        height: 50px;
        line-height: 50px;
        text-align: right;
        font-weight: bold;

        padding: 5px;
      }

      #total-price {
        color: red;
      }
    </style>

    <script>
      /* 수량변경 시 금액 갱신 */
      function calPrice(obj) {
        const qty = parseInt(obj.value, 10) || 0;
        const tr = obj.closest("tr");
        const price = parseInt(tr.children[2].textContent, 10) || 0;

        tr.querySelector(".amt").textContent = qty * price;

        totalPrice(); // 합계 갱신
      }

      function totalPrice() {
        let total = 0;
        document.querySelectorAll("#list .amt").forEach((td) => {
          total += parseInt(td.textContent, 10) || 0;
        });
        document.getElementById("total-price").textContent = total;
      }

      //체크되어 있는 항목 삭제하기
      //금액갱신하기
      function itemDelete() {
        const checkboxs = document.querySelectorAll(".cb");
        console.log(checkboxs);

        for(let i=0; i<checkboxs.length; i++){
          const item = checkboxs[i];
          
          if(item.checked == true){
            item.closest("tr").remove();            
          }
        }
        totalPrice();
      }
    </script>
  </head>

  <body onload="totalPrice()">
    <div class="wrap">
      <table>
        <caption>
          Cart List
        </caption>

        <thead>
          <tr>
            <th>선택</th>
            <th>제품명</th>
            <th>단가</th>
            <th>수량</th>
            <th>금액</th>
          </tr>
        </thead>

        <tbody id="list">
          <tr>
            <td><input type="checkbox" class="cb" /></td>
            <td>아메리카노</td>
            <td>4500</td>
            <td><input type="number" value="1" oninput="calPrice(this)" /></td>
            <td class="amt">4500</td>
          </tr>

          <tr>
            <td><input type="checkbox" class="cb" /></td>
            <td>카페라떼</td>
            <td>5000</td>
            <td><input type="number" value="1" oninput="calPrice(this)" /></td>
            <td class="amt">5000</td>
          </tr>

          <tr>
            <td><input type="checkbox" class="cb" /></td>
            <td>바닐라라떼</td>
            <td>5500</td>
            <td><input type="number" value="1" oninput="calPrice(this)" /></td>
            <td class="amt">5500</td>
          </tr>
          <!-- onkeyup : 숫자를 눌렀다가 땠을 때 event -->
        </tbody>
      </table>

      <div class="total_wrap">
        <p>
          <button onclick="itemDelete()">삭제</button>
        </p>
        <p id="order">결제 금액 <span id="total-price"> 0</span> 원</p>
      </div>
    </div>
  </body>
</html>
