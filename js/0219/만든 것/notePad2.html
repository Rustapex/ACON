<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .wrap {
        width: 300px;
        border: 1px solid black;
      }
      .input {
        border: 1px solid black;
        padding: 5px;
      }
      .result {
        border: 1px solid black;
        padding: 10px;
      }
      .item {
        width: 90%;
      }
      .btn {
        border: 1px solid black;
      }
      .divItem {
        display: flex;
        justify-content: space-between;
        margin: 6px 0;
        padding: 4px 6px;
        border: 1px solid #ddd;
      }
      .btn {
        padding: 0 8px;
        cursor: pointer;
        user-select: none;
      }
    </style>
    <script>
      function addItem() {
        const input = document.getElementById("content");
        const content = input.value.trim();

        if (content === "") return;

        const divItem = document.createElement("div");
        divItem.classList.add("divItem");
        divItem.innerHTML = `
      <div class="item">${content}</div>
      <div class="btn">X</div>
    `;

        // ✅ 삭제 버튼 클릭 시 해당 divItem 삭제
        const deleteBtn = divItem.querySelector(".btn");
        deleteBtn.addEventListener("click", () => divItem.remove());

        // ✅ 결과에 한 번만 추가
        document.querySelector(".result").appendChild(divItem);

        // ✅ 입력창 초기화 + 포커스
        input.value = "";
        input.focus();
      }
    </script>
  </head>
  <body>
    <div class="wrap">
      <div class="input">
        <input type="text" id="content" />
        <button onclick="addItem()">추가</button>
      </div>
      <div class="result"></div>
    </div>
  </body>
</html>
