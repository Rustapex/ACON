    <script>
      /* 비교 연산자 => 참,거짓 true, false
        
        == (값), ===(값, type) , != (같x), > , <=
        
        
        */
      let num1 = 10,
        num2 = 3;

      console.log(num1 > num2); //10 > 3 true
      console.log(num1 == num2); // 10 != 3 false

      //    엄격한 비교 == ===
      let a = 10,
        b = "10";
      console.log(a == b); /* true, 자동 형변환 */
      console.log(a === b);/* false, 자동 형변환 x, type까지 비교 */
    </script>
