      논리부정 ! (반댓값)*/

      let a = true,
        b = false,
        c = 10;

      console(a && b); // true and false = false
      console(a || b); /* true or false = true */
      console(!a); /* NOT ture = false */

      let age=25, hasId = true;
      if(age>=18 && hasId){
