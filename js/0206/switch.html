<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

  <body>
    <script>
      /* 
            //메뉴 선택 시 다른 코드를 수행하기
            // 많은 분기 코드를 작성 시 적합
        */
      let menu;
      menu = prompt(" char 입력 메뉴를 선택하시오 1. 등록 2. 조회 3. 삭제 4. 종료");
      //   prompt 입력 시 모두 문자열로 취급 , 1 (number) , "1" 문자열1
      switch (menu) {
        case "1":
          alert("등록합니다");
          break;
        case "2":
          alert("조회합니다");
          break;
        case "3":
          alert("삭제합니다");
          break; // 종료하려면 break 안쓰면 다음 case도 실행
        case "4":
          alert("종료합니다");
          break;
        default:
          alert("메뉴에 없습니다");
      }
    </script>
