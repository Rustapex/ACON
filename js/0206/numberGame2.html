<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>수 맞히기 게임</title>
  </head>
  <body>
    <script>
      /* 입력 ,출력, 랜덤 수 ,시도 횟수 */
      let input,
        output,
        randomNumber,
        tryCnt = 0;

      randomNumber = Math.floor(Math.random() * 100) + 1;
      /* math.random(실수로 반환), 그래서 *100 , 0~ 99사이 임의의 수 */

      console.log(randomNumber);

      while (true) {
        /* 탈출조건 같으면 탈출 */
        input = prompt("수를 입력하시오.");
        tryCnt++;

        if (randomNumber == input) {
          break;
        }

        if (input < randomNumber) {
          alert("더 큰 수 입력 ");
        } else if (input > randomNumber) {
          alert("더 작은 수 입력");
        }
      }
      if (tryCnt <= 3) {
        alert("축하합니다.");
      } else {
        alert("수고하셨습니다. 상품은 없습니다.");
      }
    </script>
  </body>
</html>
