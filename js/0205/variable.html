<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h3>변수</h3>
    <script>
      /* 
            변수 : 데이터를 저장하기 위한 메모리 공간(memory block)이다.
            값을 담기 위한 공간
            이 공간에 이름 붙인 것이 변수이다.
            컴퓨터 메모리의 일부이다.
            메모리블럭에 프로그래머가 식별하기 위해 이름을 붙이고 사용하는 것

            메모리블럭(공간, 저장소) = 변수 컴퓨터가 인식하는 값 : (0,1)
            공간(그릇, 상자) = 변하는 값(수)

            그릇 = 떡볶이, 그릇 = 잡채, 그릇 = 팥빙수 잔액 = 10억
            변수는 단 하나의 값을 담는다.

            변수는 단 하나의 값을 담는다.
            
            변수의 역할: 기억(저장), 이용

            변수 선언 방식
            let (기억하기), var (예전 방식)

            변수 사용하기(변수 선언, 사용)

            변수(식별자) : 의미있게 작성 (가독성)
            변수작성은 첫글자 소문자규칙 , camel case(단어 길어질때), 언더스코어, 숫자 첫글자x
            
        */
      let studentName;
      studentName = "가나다";
      alert("내이름은 " + studentName);
      studentName = "라마바";
      alert("내이름은 " + studentName);

      // 변수는 하나의 값을 기억하는 공간
      // 기존 변수에 새로운 값을 저장하면 기존 값은 지워짐

      let kbAccount = 1000000;
      alert(kbAccount);
      kbAccount = 5;
      alert(kbAccount);
    </script>
  </body>
</html>
