    <!-- //   변수누적 -->
    <script>
      // 변수 선언
      let cnt = 100;

      // 변수의 값을 1 증가
      cnt = cnt + 1; // 100 + 1 = 101
      alert(cnt);

      /* 변수의 값을 1씩 증가, 변수 값이 105면 반복문 탈출 */
      cnt = cnt + 1; // 101 + 1 = 102
      alert(cnt);
      cnt = cnt + 1; // 102 + 1 = 103
      alert(cnt);
      cnt = cnt + 1; // 103 + 1 = 104
      alert(cnt);
      cnt = cnt + 1; // 104 + 1 = 105
      alert(cnt);
    </script>
