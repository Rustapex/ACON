<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>index</title>
  <style>
    /* header */
    header{
      height: 100px;
      background-color: rgb(245,248,248);
      position: relative;
    }
    .title{
      position: absolute;
      left: 10px;
      top: 20px;
    }
    .search{
      position: absolute;
      display: flex;
      right: 10px;
      bottom: 20px;
      width: 200px;
      height: 50px;
    }
    .search input{
      width: 150px;
      border: none;
      outline: none;
    }
    .search_img{
      width: 50px;
      height: 50px;
      background-image: url(../images/검색.png);
      background-position: center;
      background-size: cover;
    }
    /* nav */
    nav{
      height: 40px;
      padding: 20px;
      background-color: rgb(232,243,243);
    }
    nav a{
      color: black;
      text-decoration: none;
      padding: 5px;
    }
    /* section */
    section{
      height: 600px;
    }
    section ul{
      width: 1100px;
      display: flex;
      flex-wrap: wrap;      
      list-style: none;
      text-align: center;
      margin: 0 auto;
    }
    section li{
      width: 300px;
      padding: 20px;
      text-align: center;
      border: 0.5px solid rgb(255,241,241);
      font-size: 14px;
      position: relative;
    }
    section li img{
      width: 200px;
      height: 220px;
    }
    .point{
      position: absolute;
      font-size: 20px;
      width: 130px;
      padding: 10px;
      color: red;
      background-color: black;
      left: 10px;
      top: 0px;
    }
    /* footer */
    footer{
      height: 60px;
      background-color: rgb(233,239,239);
      display: flex;
    }
    .item{
      width: 33%;
      height: 60px;
      text-align: left;
      margin-top: 20px;
    }
  </style>

</head>
<body>
  <header>
    <div class="title">
      <img src="../images/logo.png">
    </div>
    <div class="search">
      <input type="text">
      <div class="search_img"></div>
    </div>
  </header>
  <nav>
    <a href="./login3.html">로그인</a>
    <a href="#">회원가입</a>
    <a href="./index3.html">홈으로</a>
  </nav>
  <section>
    <ul>
      <li>
        <img src="../images/img01.png">
        <p>프로젝트기반 빅데이터분석 과정</p>
        <div class="point">Bigdata</div>
      </li>
      <li>
        <img src="../images/img02.png">
        <p>자바(JAVA) & 안드로이드 개발자 양성과정</p>
        <div class="point">Android</div>
      </li>
      <li>
        <img src="../images/img03.png">
        <p>Web기반 프론트엔드 자바개발자 양성과정</p>
        <div class="point">Front</div>
      </li>
    </ul>
  </section>
  <footer>
    <div class="item">
      <img src="../images/footer_acorn.png">
    </div>
    <div class="item">(주)에이콘이츠 에이콘아카데미(홍대)</div>
    <div class="item">COPYRIGHT(C) HIBLAB</div>
  </footer>

  
</body>
</html>
