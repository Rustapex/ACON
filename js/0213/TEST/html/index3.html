<style>
  header{
    height: 100px;
    background-color: rgb(245,248,248);
    position: relative;
  }
  .title{
    position: absolute;
    left: 10px;
    top: 20px;
  }
  .search{
    width: 200px;
    height: 50px;
    position: absolute;
    display: flex;
    right: 10px;
    bottom: 20px;
  }
  .search input{

  }
  .search_img{

  nav a{

    padding: 5px;
  }

  section{

    width: 1100px;
    display: flex;
    flex-wrap: wrap;
    text-align: center;
    margin: 0 auto;
    list-style: none;
  }
  section li{
    width: 300px;
    padding: 20px;
    text-align: center;
    border: 0.5px solid rgb(255,241,241);
    font-size: 14px;
    position: relative;
  }
  section li img{
    width: 200px;
    height: 220px;
  }
  .point{
    position: absolute;
    width: 130px;
    padding: 10px;
    color: red;
    background-color: black;
    font-size: 20px;
    left: 10px;
    top: 0px;
  }
  footer{
    height: 60px;
    background-color: rgb(233,239,239);
    display: flex;
  }
  .item{
    width: 33%;
    height: 60px;
    margin-top: 20px;
    text-align: left;
  }
