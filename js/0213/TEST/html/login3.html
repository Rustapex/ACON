<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    header{
      height: 100px;
      position: relative;
      background-color: rgb(245,248,248);
    }
    .title{
      position: absolute;
      left: 10px;
      top: 20px;
    }
    .search{
      display: flex;
      position: absolute;
      right: 10px;
      bottom: 20px;
      width: 200px;
      height: 50px;
    }
    .search input{
      width: 150px;
      border: none;
      outline :none;
    }
    /* nav */
    nav{
      height: 40px;
      padding: 20px;
      background-color: rgb(232,243,243);
    }
    nav a{
      text-decoration: none;
      color: black;
      padding: 5px;
    }
    /* section */
    section{
      height: 600px;
    }
    .log_wrap{
      margin: 0 auto;
      padding: 20px;
      width: 400px;
      border:  0.5px solid rgb(234,222,222);
    }
    .log_img{
      margin: 0 auto;
      width: 300px;
      height: 300px;
      background-image: url(../images/login_logo.jpg);
      background-position: center;
      background-size: cover;
    }
    .log_info{
      padding: 10px;
    }
    .log_info input{
      width: 98%;
      height: 40px;
      margin-top: 5px;
    }
    .log_info button{
      width: 100%;
      height: 50px;
      background-color: silver;
      border: 0px;
      margin-top: 10px;
    }
    
    /* footer */
    footer{
      height: 60px;
      background-color: rgb(233,239,239);
      display: flex;
    }
    .item{
      width: 33%;
      height: 60px;
      text-align: left;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <header>
    <div class="title">
      <img src="../images/logo.png">
    </div>
    <div class="search">
      <input type="text">
      <div class="search_img"></div>
    </div>
  </header>
  <nav>
    <a href="./login3.html">로그인</a>
    <a href="#">회원가입</a>
    <a href="./index3.html">홈으로</a>
  </nav>
  <section>
    <form name="frm" method="post">
      <div class="log_wrap">
        <div class="log_img"></div>
        <div class="log_info">
          <input type="text" name="id" placeholder="아이디" autocomplete="off">
          <input type="password" name="pw" placeholder="비밀번호" autocomplete="off">
          <button type="button" onclick="check()">로그인</button>
        </div>
      </div>
    </form>
  </section>
  <footer>
    <div class="item">
      <img src="../images/footer_acorn.png">
    </div>
    <div class="item">(주)에이콘이츠 에이콘아카데미(홍대)</div>
    <div class="item">COPYRIGHT HIBLAB</div>
  </footer>
  
  <script>
    function check(){
      let frm = document.frm;
      let id = frm.id;
      let pw = frm.pw;
      if((id.value=="")&&(pw.value=="")){
        alert("아이디와 비밀번호를 입력하세요");
        id.focus();
      }
      else if(id.value==""){
        alert("아이디를 입력하세요");
        id.focus();
      }
      else if(pw.value==""){
        alert("비밀번호를 입력하세요");
        pw.focus();
      }
      else{
        alert("로그인 성공입니다");
      }
    }
  </script>
</body>
</html>
