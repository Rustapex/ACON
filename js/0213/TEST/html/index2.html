<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
        header{ /* header */
            height: 100px;
            background-color: rgb(245,248,248);
            position: relative;
        }
        .title{
            position: absolute;
            left: 10px;
            top: 20px;
        }
        .search{
            width: 150px; /* 200px */
            height: 50px;
            position: absolute;
            right: 10px;
            bottom : 20px;
            display: flex;
        }
        .search input{
            width: 150px;
            border: none;
            outline: none;
        }
        .search_img{
            width: 50px;
            height: 50px;
            background-image: url(../images/검색.png);
            background-position: center;
            background-size: cover;
        }
        /* nav */
        nav{
            height: 40px;
            padding: 20px;
            background-color: rgb(232,243,243);
        }
        nav a{
            text-decoration: none;
            color: black;
            padding: 5px;
        }
        /* section */
        section{
            height: 600px;
        }
        section ul{
            list-style: none;
            width: 1100px;
            position: relative; /* 필요 x */
            display: flex;
            flex-wrap: wrap;
            margin: 0 auto;
            text-align: center;
            
        }
        section li{
            text-align: center;
            font-size: 14px;
            width: 300px;
            padding: 20px;
            border : 0.5px solid rgb(255,241,241);
            padding: 20px;
            /* position: relative */
        }
        section li img{
            width: 200px;
            height: 220px;
        }
        .point{
            position: absolute;
            left: 10px;
            top:0px;
            width: 130px;
            padding : 10px;
            color: red;
            background-color: black;
        }
        /* footer */
        footer{
            height: 60px;
            display: flex;
            background-color: rgb(233,239,239);
        }
        .item{
            height: 60px;
            width: 33%;
            font-size: 14px;
            text-align: left;
        }
      
    </style>
  </head>
  <body>
    <header>
        <div class="title">
            <img src="../images/logo.png">
        </div>
        <div class="search">
            <input type="text">
            <div class="search_img"></div>
        </div>
    </header>
    <nav>
        <a href="#">로그인</a>
        <a href="#">회원가입</a>
        <a href="#">홈으로</a>
    </nav>
    <section>
        <ul>
            <li>
                <img src="../images/img01.png">
                <p>프로젝트기반 빅데이터 분석과정</p>
                <div class="point">Bigdata</div>
            </li>
            <li>
                <img src="../images/img02.png">
                <p>자바(JAVA) & 안드로이드 개발자 양성과정</p>
                <div class="point">Android</div>
            </li>
            <li>
                <img src="../images/img03.png">
                <p>Web기반 프론트엔드 자바개발자 양성과정</p>
                <div class="point">Front</div>
            </li>
        </ul>
    </section>
    <footer>
        <div class="item">
            <img src="../images/footer_acorn.png">
        </div>
        <div class="item">(주)에이콘이츠 에이콘아카데미(홍대)</div>
        <div class="item">COPYRIGHTC 내꺼야</div>
    </footer>
    
  </body>
</html>
