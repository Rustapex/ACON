        const area = document.querySelector(".area");

        area.innerHTML = "";
        area.style.width = "500px";

        area.style.backgroundImage =
          "url(https://sitem.ssgcdn.com/50/89/85/item/1000172858950_i1_750.jpg)";

      }
    </script>

    <style>
      .box {
        width: 300px;
        height: 300px;
        border: 1px solid black;
        background-image: url(../시험준비/ser.jpg);

        background-position: center;
      }
    </style>
  </head>

  <body>
    <div class="area">올때</div>
