<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function addDiv(){
            // alert("hi");
            //1.태그를 생성한다(태그를 생성하는 기능이 제공된다.)
            //2.부모를 선택한다.
            //3.부모의 자식으로 추가한다.

            //1번
            const div = document.createElement("div");
            //내용, 스타일속성 
            div.innerHTML="동적으로 생성된 태그";
            div.style.backgroundColor="blue";
            div.style.width = "100px";
            div.style.marginTop="20px";

            //이벤트를 추가 
            div.addEventListener("click", function(){this.remove();});
            /* 클릭하면 자기 자신을 삭제하는 이벤트
            function(){this.remove()} : 여기서 이벤트가 붙어있는 대상(클릭된 div)
            div를 DOM에서 제거, 이때 같이 붙어있던 이벤트도 삭  */
            //2번
            const result = document.getElementById("result");
            console.log(result);

            //3번
            result.appendChild(div);
        }
    </script>
    <!--    버튼 클릭 -> div 생성 -> 스타일 지정 + 클릭시 자기 삭제 이벤트 붙이기 
            -> result 에 추가 -> 화면에서 사라짐     -->
</head>
<body>
    <div id = "result">

    </div>
    <button onclick="addDiv()">
        클릭
    </button>
</body>
</html>
