    <script>
      function change() {
        // alert("안녕");
        const items = document.querySelectorAll(".item");
        /* item에 해당하는 요소 모두 선택 */
        /* 반환값은 NodeList(노드 리스트) 라는 “배열 비슷한 자료”야.

        ✨items.length 가능

        ✨items[0], items[1] 인덱싱 가능

        ✨forEach도 가능

        코드에 써있는 말처럼, 선택 대상이 1개여도 “✨항상 리스트 형태”로 반환한다는 점이 중요해. */
        //배열 => 반복으로 처리하겠다.

        //반복 미사용
        /*
      const item1 = items[0];
      const item2 = items[1];
      item1.style.backgroundColor="blue";
      item2.style.backgroundColor="red";
      */

        //for문
        /*
     for( let i = 0; i<items.length; i++){
      let div = items[i]
      console.log(div);
      div.style.backgroundColor="blue";
      div.style.border = "1px solid black"
     }
      */

        //forEach문
        /*
     items.forEach( function(item){
      console.log("item", item);
      item.style.backgroundColor = "blue";
     })
      */

        //forEach()=>{}
        items.forEach((item) => (item.style.backgroundColor = "blue"));
      }

      function unChange() {
        const items = document.querySelectorAll(".item");
        items.forEach((item) => {
          item.style.backgroundColor = "";
          item.style.border = "";
        });
      }
    </script>
  </head>
  <body>
    <h2>querySelectorAll 요소 선택하기</h2>
    <p>주의사항 : 모두선택하기이므로 선택대상이 한 개여도 배열로 반환하기</p>
    <div class="item">item1</div>
    <div class="item">item2</div>
    <button onclick="change()">스타일 적용</button>
    <button onclick="unChange()">스타일 취소</button>
