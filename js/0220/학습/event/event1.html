    <title>이벤트 처리하기</title>
    <style>
        button{
            margin-bottom: 20px;

<body>
    <!-- 클릭 => 이벤트 / 이벤트리스너 => onclick / 이벤트핸들러 => clickhandler 함수 -->
    <button onclick="alert('hi');">클릭하면 alert 호출</button>
    <button onclick="clickHandler()">함수로 클릭감지</button>

    <p>이벤트 객체는 이베트 핸들러함수에게 자동으로 전달된다</p>
