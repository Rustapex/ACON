<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* ===== base ===== */
      body {
        margin: 20px;
      }
      ul {
        margin: 0;
        padding: 0;
      }
      li {
        list-style: none;
        padding: 8px 12px;
        border: 1px solid #ddd;
      }
      section {
        margin: 16px 0;
      }

      /* ===== section2 (absolute 예시) ===== */
      .section2 ul {
        position: relative; /* [relative] 이 ul을 "기준 부모"로 만든다.
                               - 자식 li가 position:absolute를 가지면,
                                 top/left/right/bottom의 기준이 "이 ul"이 된다.
                               - relative는 "자기 자리(공간)"는 그대로 유지한다. */
        min-height: 90px;
      }
      .section2 li:nth-child(odd) {
        background-color: red;
      }
      .section2 li:nth-child(even) {
        background-color: blue;
        color: white;
      }
      /* 겹침이 너무 심해서 "하나만" absolute로 보여주기 */
      .section2 li:nth-child(2) {
        position: absolute; /* [absolute] 문서 흐름(원래 자리)에서 빠져나온다.
                               - 그래서 다른 요소와 "겹칠 수 있다".
                               - 기준 부모(가까운 position: relative/absolute/fixed/sticky 조상)를 찾는다.
                               - 여기서는 .section2 ul이 relative라서 ul을 기준으로 배치된다. */
        bottom: 0;          /* 기준 부모(ul) 아래쪽 경계에서 0만큼 떨어진 위치에 붙인다. */
        right: 0;           /* 기준 부모(ul) 오른쪽 경계에서 0만큼 떨어진 위치에 붙인다. */
      }

      /* ===== section3 (relative 예시) ===== */
      .section3 li:nth-child(odd) {
        background-color: yellow;
        position: relative; /* [relative] 요소가 원래 있던 자리는 유지한다(공간을 차지한 채로).
                               - 그 상태에서 top/left/right/bottom으로 "살짝 이동"만 한다.
                               - 이동해도 다른 요소들은 원래 자리 기준으로 배치된다(자리를 빼앗지 않음). */
        left: 20px;         /* 원래 위치에서 "왼쪽 기준으로 20px만큼 오른쪽"으로 이동 */
      }
      .section3 li:nth-child(even) {
        background-color: darkcyan;
        color: white;
      }

      /* ===== section4 (fixed 예시) ===== */
      .section4 ul {
        padding-top: 210px; /* fixed로 떠 있는 요소(4-1)가 위에 덮어씌우기 때문에,
                               아래 내용이 가려지지 않도록 위쪽 여백을 만들어 준다. */
      }
      .section4 li:nth-child(odd) {
        background-color: blueviolet;
      }
      .section4 li:nth-child(even) {
        background-color: brown;
        color: white;
        height: 200px;
      }
      /* 겹침 줄이려고 첫 번째만 fixed로 */
      .section4 li:nth-child(1) {
        position: fixed; /* [fixed] 뷰포트(브라우저 화면)를 기준으로 고정된다.
                             - 스크롤을 내려도 화면의 같은 위치에 계속 남아있다.
                             - 문서 흐름에서 빠져나와(absolute처럼) 다른 요소와 겹칠 수 있다.
                             - 기준은 항상 "화면(뷰포트)"이다(부모 relative 영향 없음). */
        top: 0;           /* 화면의 위쪽에서 0만큼 떨어진 위치 */
        left: 20px;        /* 화면의 왼쪽에서 20px 떨어진 위치 */
        width: 80vw;       /* 화면 너비(viewport width)의 80% */
        height: 200px;     /* 높이 고정 */
        z-index: 10;       /* 겹칠 때 쌓이는 순서(숫자가 클수록 위).
                             - fixed 요소가 다른 요소 뒤로 숨지 않게 위로 올린다. */
      }

      /* ===== floating button ===== */
      .order {
        position: fixed; /* [fixed] '주문하기' 버튼도 화면에 고정.
                             - 스크롤을 내려도 항상 오른쪽 아래에 따라다닌다.
                             - 문서 흐름에서 빠져나와 다른 요소와 겹칠 수 있다. */
        bottom: 0;       /* 화면 아래쪽에서 0만큼 떨어진 위치 */
        right: 0;        /* 화면 오른쪽에서 0만큼 떨어진 위치 */
        border: 1px solid black;
        background-color: red;
        color: white;
        padding: 10px 14px;
        z-index: 20;     /* section4의 fixed(10)보다 더 위(20)로 올려
                             버튼이 항상 최상단에 보이게 한다. */
      }

      /* ===== section5 (sticky 예시) ===== */
      .section5 li:nth-child(odd) {
        background-color: rgb(216, 216, 104);
        height: 1000px;
      }
      .section5 li:nth-child(even) {
        background-color: aqua;
        height: 300px;
      }
      .section5 li:nth-child(2) {
        position: sticky; /* [sticky] 기본은 static처럼 흐름을 따라가다가,
                             스크롤로 내려서 지정한 top 위치에 닿는 순간부터
                             fixed처럼 "붙어서" 따라다닌다.
                             - 단, 동작 범위는 부모(스크롤 컨테이너/섹션) 안에서만 유지된다.
                             - 부모 영역을 벗어나면(부모 끝) 함께 사라진다. */
        top: 10px;         /* 스크롤 중 화면 위에서 10px 위치에 닿으면 그 자리에 붙는다. */
      }
    </style>
  </head>

  <body>
    <section>
      <!-- static : 기본값
           - position을 따로 주지 않으면 기본은 static
           - static은 top/left/right/bottom이 적용되지 않는다.
           - 문서 흐름(위에서 아래로 쌓이는 배치)에 그대로 참여한다. -->
      <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
      </ul>
      <p>졸리다</p>
      <h2>배고프다</h2>
    </section>

    <section class="section2">
      <ul>
        <li>2-1</li>
        <li>2-2</li>
        <li>2-3</li>
        <li>2-4</li>
      </ul>
    </section>

    <section class="section3">
      <ul>
        <li>3-1</li>
        <li>3-2</li>
        <li>3-3</li>
        <li>3-4</li>
      </ul>
    </section>

    <section class="section4">
      <ul>
        <li>4-1</li>
        <li>4-2</li>
        <li>4-3</li>
        <li>4-4</li>
      </ul>
    </section>

    <div class="order">주문하기</div>

    <section class="section5">
      <ul>
        <li>5-1</li>
        <li>5-2</li>
        <li>5-3</li>
        <li>5-4</li>
      </ul>
    </section>
  </body>
</html>
