<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>두 수의 합</title>
  </head>
  <body>
    <script>
      let num1 = parseInt(prompt("숫자를 입력하시오"));
      let num2 = parseInt(prompt("숫자를 입력하시오"));

      document.write(num1 +"+ " +num2 +"= " + (num1+num2));
    </script>
  </body>
</html>
