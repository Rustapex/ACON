<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3의 배수, 5의 배수, 3과 5의 배수 구하기</title>
</head>
<body>
    <script>
        document.write("3의 배수 <br>");
        for(let i=1; i <10 ; i++){
            document.write("3 * " + i + " = " + 3*i + "<br>");
        }
        document.write("<br>5의 배수 <br>");
        for(let i=1; i <10 ; i++){
            document.write("5 * " + i + " = " + 5*i + "<br>");
        }
        document.write("<br>3과 5의 배수 <br>");
        for(let i=1; i <10 ; i++){
            document.write("15 * " + i + " = " + 15*i + "<br>");
        }

    </script>
    
    
</body>
</html>
