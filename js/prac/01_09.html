<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>숫자를 입력하여 제곱 구하기</title>
</head>
<body>
    <script>
        let n = parseInt(prompt("지수를 입력하세요"));
        let base= parseInt(prompt("밑를 입력하세요"));
        let power =0;

        power = base ** n;

        document.write(base + "^" + n + "= " + power);


    </script>
    
</body>
</html>
