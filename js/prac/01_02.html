<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>홀 짝 판별</title>
  </head>
  <body>
    <script>
      let isNumberEven = parseInt(prompt("숫자를 입력하세요"));
      if (isNumberEven % 2 == 0) {
        document.write(isNumberEven + "는 짝수입니다. <br>");
      } else {
        document.write(isNumberEven + "는 홀수입니다. <br>");
      }
    </script>
  </body>
</html>
