<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        header{
            height: 100px;
            background-color: blue;
            position: relative;
        }
        nav{
            height: 100px;
            background-color: rgb(184, 60, 182);
        }
        section{
            height: 100px;
            background-color: blue;
        }
        section{
            height: 500px;
            background-color: rgb(83, 144, 68);
        }
        footer{
            height: 100px;
            background-color: rgb(190, 187, 107);
            display: flex;
        }
        .title{
            width: 100px;
            background-color: red;
            position: absolute; /* 부모기준, top, left, right, bottom */
            top : 10px;
            left: 20px;
        }
        .search-bar{
            background-color: rgb(212, 255, 0);
            width: 100px;
            position: absolute;
            right: 0;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <div class="title">title 이미지</div>
        <div class="search-bar">검색바</div>
    </header>
    <nav>
        회원가입 로그인
    </nav>
    <section></section>
    <footer>
        <div>1</div>
        <div>2</div>
        <div>3</div>
    </footer>
    
</body>
</html>
