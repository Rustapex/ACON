<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        header{
            height: 100px;
            background-color: blue;
            position: relative;
        }
        nav{
            height: 100px;
            background-color: rgb(184, 60, 182);
        }
        section{
            height: 100px;
            background-color: blue;
        }
        section{
            height: 500px;
            background-color: rgb(83, 144, 68);
        }
        footer{
            height: 100px;
            background-color: rgb(190, 187, 107);
            display: flex;
        }
        .title{
            width: 100px;
            background-color: red;
            position: absolute; /* 부모기준, top, left, right, bottom */
            top : 10px;
            left: 20px;
        }
        .search-bar{
            width: 300px;
            height: 50px;
            border: 3px solid skyblue;
            border-radius: 30px;
            display: flex;
            justify-content: center;
            /* background-color: rgb(212, 255, 0); */
            /* border: 1px solid black; */

            /* 헤더 기준 위치 */
            position: absolute;
            right: 0;
            bottom: 0;
        }
        .search-text{
            width: 160px;
            border: none;
            outline: none;
            padding: 10px;
            box-sizing: border-box;

        }
        i{
            width: 40px;
            border: 1px splid black;
            background-color: red;
            /* background-image : url()이런식으로  */
            background-size: cover;
            background-position: center;
        }
        .footer-item{
            border: 1px solid red;
            width: 33.3%;
            padding: 10px;
        }
        ul{
            width: 910px;
            list-style: none;
            margin: 0;
            border: 1px solid red;
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
        }
        ul li{
            width: 300px;
            height: 300px;
            border: 1px solid black;
        }
        a{
            text-decoration: none;
            color: #ccc;
        }

    </style>
</head>
<body>
    <header>
        <div class="title">title 이미지</div>
        <div class="search-bar">
        <input type="text"><i class="fa-solid fa-magnifying-glass"></i></div>

    </div>
    </header>
    <nav>
        회원가입 로그인
    </nav>
    <section>
        <ul>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>

    </section>
    <footer>
        <div>1</div>
        <div>2</div>
        <div>3</div>
    </footer>
    
</body>
</html>
