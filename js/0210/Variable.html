    <script>
        /* 지역 변수 : 함수 내에서 만들어지는 변수 - 지역변수 */
    </script>
    <!-- sum 함수에서 만들어지는 지역변수 -->
     <script>
        function sum(num1,num2){
            let total= num1+num2;
            alert(total);
        }
        sum(10,5);
        /* alert(total); //오류발행 */
     </script>
     <script>
        /* 전역변수 : 함수 밖에서 만들어지는 변수 */
        let cnt=0;
        function a(){ cnt++;}
        function b(){cnt--;}

        a();a();b();b();b();


     </script>
    
</body>
