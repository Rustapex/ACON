    <script> /* 객체 만들어 보기 */

    /* 객체
    속성(변수) + 기능(함수, 메서드) */
    let turtle = {
        name : "simChung",
        species: "tuuurtle",
        age: 4,
        color : green,
        weight: 800,
        likesFood: shrimp,
        
        sayHello : function(){
            alert(`hello!`);
        },
        EAT : (food)=>{
            if(food === "shrimp"){
                alert(`${food}를 좋아함`);
            }
            else{
                alert(`${food}를 먹음`);
            }
            // alert(`${food} 엄청 잘 먹어요.`);
        }
    };
    alert(turtle.name);
    /* turtle의 sayHello 기능수행 */
    turtle.sayHello();
    /* 먹기 기능수행*/
    turtle.EAT("고기"); 

    </script>
