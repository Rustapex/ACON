<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      /* index로 item 변경 */
      let arr = [10, 20, 30];
      arr[0] = 22; /* arr = [22,20,30] */

      let arrLast = arr.pop(); /* 마지막 item 30이 arrLast에 저장 */

      /* includes() method - 배열 내에 찾고자 하는 item 있으면 true 아니면 false */

      let isArr =
        arr.includes(40); /*  isArr = false  , 40이 배열 item에 없기에 */
    </script>
    <script>
      /* fill() : 배열의 요소에 특정값으로 채우는 method */
      let arr2 = [];
      let arr3 = new Array(3);
      console.log(`arr2 : ${arr2}, arr3 : ${arr3}\n`);

      const array1 = [1, 2, 3, 4];

      // Fill with 0 from position 2 until position 4
      console.log(array1.fill(0, 2, 4));
      // Expected output: Array [1, 2, 0, 0]

      // Fill with 5 from position 1
      console.log(array1.fill(5, 1));
      // Expected output: Array [1, 5, 5, 5]

      console.log(array1.fill(6));
      // Expected output: Array [6, 6, 6, 6]
    </script>
    <script>
      /* Array.forEach(callback); */

      /* 2) forEach로 map 대체:
        - forEach는 "반환"이 없어서
       새 배열을 직접 만들고(push) 채움
        -------------------------------- */
      arr4 = [1, 2, 3];
      let newArr4 = [];
      arr4.forEach(function (value) {
        newArr4.push(value * 10);
      });
      console.log(newArr4); // [10, 20, 30]

      const arr0 = ["a", "b", "c"];

      arr0.forEach(function (value, index) {
        // value: 현재 요소
        // index: 현재 요소의 인덱스(0부터)
        console.log(index, value);
      });

      // 출력:
      // 0 "a"
      // 1 "b"
      // 2 "c"
    </script>
    <script>
      /* callback 예제 */
      // numbers 배열의 각 요소를 처리할 "함수(fn)"를 매개변수로 받는 함수
      function runForEach(numbers, fn) {
        // numbers의 각 요소에 대해 fn을 호출한다
        numbers.forEach((value, index) => {
          // fn(함수)을 실행해서 결과를 만든다
          const result = fn(value, index);

          // fn 실행 결과를 출력한다
          console.log(`index=${index}, value=${value} -> result=${result}`);
        });
      }

      // 실제로 전달할 함수(콜백) 1: 제곱 계산
      function square(v) {
        return v * v;
      }

      // 실제로 전달할 함수(콜백) 2: "값 + 인덱스"
      function addIndex(v, i) {
        return v + i;
      }

      runForEach([2, 3, 4], square);
      // index=0, value=2 -> result=4
      // index=1, value=3 -> result=9
      // index=2, value=4 -> result=16

      runForEach([2, 3, 4], addIndex);
      // index=0, value=2 -> result=2
      // index=1, value=3 -> result=4
      // index=2, value=4 -> result=6
    </script>
  </body>
</html>
