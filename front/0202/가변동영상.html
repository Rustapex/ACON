<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>가변 동영상</title>
    <style>
      .player {
        padding-top: 56.25%; /*16: 9비율*/
        position: relative;
      }
      iframe {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <figure class="player">
      <!-- iframe 유튜브에서 가져오기 -->
      <iframe
        width="560"
        height="315"
        src="https://www.youtube.com/embed/kSOIiKgTh5Y?si=2RymTgs2RCyARnom"
        title="YouTube video player"
        frameborder="0"
        allow="
          accelerometer;
          autoplay;
          clipboard-write;
          encrypted-media;
          gyroscope;
          picture-in-picture;
          web-share;
        "
        referrerpolicy="strict-origin-when-cross-origin"
        allowfullscreen
      ></iframe>
      <figcaption>비디오 설명(필요시)</figcaption>
    </figure>
  </body>
</html>
