<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> tiggle 토글 버튼</title>
    
    <style>
        img{
            width: 200px;
            height: 150px;    
        }
        .pic1{ display: block;}
        .pic1.active{display: none;}
        
        .pic2{ display: none;}
        .pic2.active{display: block;}
    </style>
</head>
<body>
    <img src="../images/gird_img_1.jpg" class="pic1">
    <img src="../images/grid_img_2.jpg" class="pic2">
    <button class="toggleBtn">토글버튼</button>
    
    <script>
        const toggleBtn = document.querySelector(".toggleBtn");
        const pic1 = document.querySelector(".pic1")
        const pic2 = document.querySelector(".pic2")

        // ()=> {} 함수 선언하자 마자 바로 호출
        toggleBtn.addEventListener("click", ()=>{
            pic1.classList.toggle("active"); // active가 없으면 추가
            pic2.classList.toggle("active"); // active가 있다면 뺌
        })
    </script>
</body>
</html>
