<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>로그인</title>
    <script
      src="https://kit.fontawesome.com/4ec79785b5.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="spotify_playlist_ver4.css" />

    <style>
      main{
        min-height: calc(100vh - 64px);
        display: grid;
        place-items: center;
        position: relative;
      }
      main::before{
        content:"";
        position: absolute;
        inset: 0;
        background: rgba(0,0,0,0.45);
        opacity: 0.2;
        z-index: 0;
      }
      main .login-box{
        width: min(420px, 90vw);
        padding: 24px;
        position: relative;
        z-index: 1;
        display: grid;
        flex: 1;

        background: rgba(18,18,18,0.9);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.55);
      }
      
      main .login-box > input{
        width: 100%;
        border-radius: 0;
      } 
      main .login-box > input:focus{
        font-weight: 200;
      }

    </style>
  </head>

  <body>
        <!-- =========================
       HEADER (datalist 검색)
  ========================== -->

    <header class="header">
      <!-- 왼쪽 헤더(로고) -->
      <div class="header-left">
        <a href="./spotify_playlist_ver4.html">
          <i class="fa-brands fa-spotify"></i>
        </a>
      </div>

      <!-- 가운데(검색& 홈)  -->

      <div class="header-center">
        <div class="background-color"></div>
        <a href="./spotify_playlist_ver4_festival.html">
          <i class="fa-solid fa-icons"></i>
        </a>
        <div class="search-box">
          <label for="song">
            <i class="fa-solid fa-magnifying-glass"></i>
          </label>
          <input
            type="text"
            id="song"
            placeholder="어떤 콘텐츠를 감상하고 싶으세요?"
          />
        </div>
      </div>

      <div class="header-right">
        <a href="https://open.spotify.com/playlist/4Jl4PdbiwkiZ6jak5viuF8">
          <i class="fa-regular fa-file-audio"></i>
        </a>
        <a href="./spotify_playlist_ver4_login.html">
          <i class="fa-regular fa-user"></i>
        </a>
      </div>
    </header>


    <!-- =========================
       MAIN : iframe 영역
  ========================== -->
    <main>
      <div class="login-box">
        <label for="user-id"> 아이디 </label>
        <input
          type="text"
          id="user-id"
          name="user-id"
          placeholder="아이디를 입력해주세요."
        />
        <label for="user-pw"> 비밀번호 </label>
        <input
          type="password"
          id="user-pw"
          name="user-pw"
          placeholder="비밀번호를 입력해주세요."
        />
      </div>
    </main>
  </body>
</html>
