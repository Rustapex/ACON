<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>반응형 웹</title>
    <style>
      body {
        /* 기본 사이즈일 때 */
        background-color: mediumslateblue;
      }
      /* 768이하(tablet)일때 적용 */
      /* and하고 여백 있어야 코드 적용 */
      @media screen and (max-width: 768px) {
        body {
          background-color: lightblue;
        }
      }
      /* 320이하(mobile)일 때 적용 */
      @media screen and (max-width: 320px) {
        body {
          background-color:  rgb(227, 227, 67);
        }
      }
    </style>
  </head>
  <body></body>
</html>
