<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>animation02</title>
    <style>
      body {
        margin: 0;
      }
      section {
        background-image: url(/images/Dark_animation.jpg);
        background-repeat: no-repeat;
        object-fit: cover;
        height: 100vh;
        width: 100%;
      }
      .firPart span {
        color: whitesmoke;
        font-size: 50px;
        position: absolute;
        top: 52%;
        right: 5%;
        animation: moveIn 5s alternate infinite linear;
      }

      /* animation :
        보통 position은 relative
        name / duration / timing-function / delay / iteration-count / direction  */
      @keyframes moveIn {
        0% {background-color: red;}
        25% {background-color: yellow;}
        50% {background-color: blue;}
        100% {background-color: green;}
        /* keyframes 에 시간 변화에 따른 색 넣기 가능 */
        from {right: -40%;  opacity: 0;}
        to { right: 30%; opacity: 1;}
      }
    </style>
  </head>
  <body>
    <section>
      <div class="firPart">
        <span>pour un logicial CRM</span><br />
        <p>
          simple, complet <br />
          et intuitif
        </p>
      </div>
    </section>
  </body>
</html>
