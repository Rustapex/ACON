<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>rotate3D</title>
    <style>
      .origin {
        perspective: 200px; /* ✨원근감*/
        border: 1px solid;
        width: 300px;
        height: 200px;
        margin: 50px;
      }
      .rotatex:hover {
        transform: rotateX(45deg); /* 3차원에서 x축 45도 회전*/
      }
      .rotatey:hover {
        transform: rotateY(45deg); /* 3차원에서 y축 45도 회전*/
      }
      .rotatez:hover {
        transform: rotateZ(45deg); /* 3차원에서 z축 45도 회전*/
      }
      .rotatexyz:hover {
        transform: rotate3d(2.5, 1.2, -1.5, 45deg); /*x축, y축, z축으로 수치만큼 45도 회전 */
      }
    </style>
  </head>
  <body>
    <h2>이미지 3차원 회전하기</h2>
    <div class="origin">
      <div class="rotatex"><img src="../images/apples.jfif" width="300" /></div>
    </div>
    <div class="origin">
      <div class="rotatex"><img src="../images/apples.jfif" width="300" /></div>
    </div>
    <div class="origin">
      <div class="rotatey"><img src="../images/apples.jfif" width="300" /></div>
    </div>
    <div class="origin">
      <div class="rotatez"><img src="../images/apples.jfif" width="300" /></div>
    </div>
    <div class="origin">
      <div class="rotatexyz">
        <img src="../images/apples.jfif" width="300" />
      </div>
    </div>
  </body>
</html>
