<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>신상품목록</title>
    <style>
      .contatiner {
        border: solid 1px lightgray;
        height: 600px;
      }
      .prod-list img {
        width: 300px;
        height: 200px;
      }
      ul {
        list-style: none;
      }
      .prod-list {
        display: flex;
      }

      .prod-list li {
        list-style: none;
        padding: 0;
        margin: 10px;
        position: relative; /*부모 요소에 position: absoulute 적용*/
      }
      .prod-list .caption {
        background-color: rgba(0, 0, 0, 0.498); /*투명도 주기*/
        width: 300px;
        height: 200px;
        opacity: 0; /*화면에 보이지 않게*/
        transition: all 0.6s ease-in-out;
        z-index: 10; /*다른 요소보다 위로 올라오게 , 수치가 오를수록 더*/
        position: absolute;
        top: 200px;
      }
      .caption {
        color: #fff;
        text-align: center;
        align-content: center;
      }
      .prod-list li:hover .caption {
        opacity: 1;
        transform: translateY(-200px);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>신상품 목록</h1>
      <ul class="prod-list">
        <li>
          <img src="/images/cofffee.avif" alt="상품1" />
          <div class="caption">
            <h2>상품 1</h2>
            <p>상품 1 설명 텍스트</p>
            <p>가격 : 12,456</p>
          </div>
        </li>
        <li>
          <img src="/images/cofffee.avif" alt="상품1" />
          <div class="caption">
            <h2>상품 1</h2>
            <p>상품 1 설명 텍스트</p>
            <p>가격 : 12,456</p>
          </div>
        </li>
        <li>
          <img src="/images/cofffee.avif" alt="상품1" />
          <div class="caption">
            <h2>상품 1</h2>
            <p>상품 1 설명 텍스트</p>
            <p>가격 : 12,456</p>
          </div>
        </li>
      </ul>
    </div>
  </body>
</html>
