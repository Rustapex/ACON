    <title>position_flexbox_prac</title>

      section {
        display: flex;
        justify-content: space-evenly;
        margin-bottom: 100px;
      }
      .space-between {
        justify-content: space-between;
      }
      .section2 {
        flex-direction: column;
      }
      .center {
        justify-content: center;
      }
      .section4 {
        flex-direction: column;
      }

      /* base box */
      .box {
        width: 100px;
        height: 100px;
        font-size: 30px;
        display: flex;
        align-items: center;
        justify-content: center;
        /* 31 ~ 33 ✨정중앙(상하좌우 중앙) 배치 */
      }
      .blue {
        background-color: cornflowerblue;
      }
      .black {
        background-color: black;
        color: white;
      }

      /* size modifiers */
      .large{
        width: 300px;
        height: 300px;
        font-size: 50px;
        align-items: flex-start;
        justify-content: flex-start;
        padding: 10px;
            }

      .wide{
        width: 700px;
        height: 200px;
        font-size: 50px;
        align-items: flex-start;
        justify-content: flex-start;
        padding: 10px;
      }

      /* postion practice  */

        position: relative;
        bottom: 50px;
