<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>shadow</title>
    <style>
        h1{
            font-size: 50px;
            font-family: Arial, Helvetica, sans-serif;
        }
        .shadow1{
            color: olive;
            text-shadow: 20px 20px 20px gray;
            /* 가로 세로 번짐정도 색상 순서 */
        }
        .shadow2{
            color: chocolate;
            text-shadow: 3px 3px;
        }
        .shadow3{
            color:aliceblue;
            text-shadow: 7px -7px 5px gray;
        }
        .shadow4{
            color: fuchsia;
            text-shadow: 0 0 4px lightgray, 2px -10px 6px yellow, 
             2px -19px 18px brown, 2px -19px 18px black;    
             /* 쉼표로 여러 개 가능 */
        }
        .WordArtEffect{
            color:white;
            text-shadow: 0px 0px 3px darkblue;}
        .threeDEffect{
            color: yellow;;
            text-shadow: 2px 5px 4px darkolivegreen;
        }
        .multiEffect{
            color: coral;
            text-shadow: 3px -3px 2px darkred;
        }
