<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HoverButton</title>
    <style>
        ul{
            list-style: none; /* ul 기본점 제거 */
        }
        li{
            display: inline; /* li 가로정렬 */
            border: solid 2px black; /*테두리 두께 2px 검정으로*/
        }
        li:hover{
            background-color: black;
        }
        a{
            text-decoration: none; /* a 태그 밑줄(기본 꾸미기 속성) 제거 */
            color: black;
        }
        a:hover{
            color:whitesmoke
        }
    </style>
</head>
<body>
    <ul>
        <li><a href="#">버튼1</a></li>
        <li><a href="#">버튼2</a></li>
        <li><a href="#">버튼3</a></li>
    </ul>
    
</body>
</html>
