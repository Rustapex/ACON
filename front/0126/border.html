<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>border 테두리 관련 속성</title>
    <style>
        div{
            border: 1px solid salmon;
            width: 200px;
            height: 120px;
        }
        .box1{
            /* 테두리 색상 */
            border-color: blue;
            /* 테두리 두께 */
            border-width: 5px;
            /* 테두리 스타일 */
            border-style: outset; /* dashed, dotted, double이중선, groove, inset, outset*/
        }
        .box2{
            border-color: greenyellow;
            border-style: double;
            margin: 10px;
            border-width: thick thin;
            /* 위/아래 두껍 , 좌우 얇 */
        }
        .box3{
            border-width: 8px 20px 2px;
            /* 위 , 좌우 , 아래 */
            /* 1- 상하좌우 / 2- 상하, 좌우 / 3- 상, 좌우, 하 / 4- 상, 우, 하, 좌 / auto 자동계산 */
        }
        .box4{
            border-style: outset;
            border-width: 10px 6px 7px 2px; /*상우하하좌*/
            border-left-color: pink;
            border-right-color: blueviolet;
            border-bottom-color: yellowgreen;
        }
        .round1{
            width: 300px;
            height: 200px;
            border-top-left-radius: 20px;
            border-top-right-radius: 70px;
            border-bottom-right-radius: 30px;
            border-bottom-left-radius: 50px;
        }
        .round2{
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background-color: crimson;
        }
        .round3{
            width: 120px;
            height: 120px;
            background-color: orchid;
            border-radius: 20px;
        }
    </style>
</head>

<body>
    <div class="box1">박스1</div>
    <div class="box2">박스2</div>
    <div class="box3">박스3</div>
    <div class="box4">박스4</div>
    <hr>
    <!-- round -->
     <div class="round1">첫번째</div>
     <div class="round2">두번째</div>
     <div class="round3">세번째</div>
    
</body>
</html>
