<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>블록요소예제</title>
    <style>
        
        @import url('https://fonts.googleapis.com/css2?family=Gowun+Batang&display=swap');
        /* pre 적용하려면 style에 추가해야 */
        body, pre{
            font-family: "Gowun Batang", serif;
            font-weight: 400;
            font-style: normal;
            font-size: 23px;
        }
        
        .contatiner{
            border : 1px solid red;
            width : 500px;
            background-color:beige;
        }
        /* 테두리 색 */

        /* span tag는 . 없이 사용 */
        span{color: blue;}
        /* title 배경색 */
        .title{background-color : pink;}
        h2{text-align: center;}
        p:first-letter{color:red;}        
        .snow{background-color: yellowgreen;}
        a{text-decoration: none; color:pink;}
        a:hover{color:red;background-color: blanchedalmond;}

    </style>
</head>
<body>
    
    <div class="contatiner"> <!-- class 이름 div 구분 위해 -->
        <h2 class="title">[날씨] 내일 아침 쌀쌀, </h2>
        <p class="sum"> 돌풍 20km/h </p>
        <p>오늘도 간헐적으로 흐림 <br>
        <span class="snow">한파주의보</span> <br>
        체감온도 <span>-4도</span></p>

        <pre>
            ASDFASDF
        </pre>

        <a href="#">링크가 있는 내용</a>
        
    </div>
    
</body>
</html>
