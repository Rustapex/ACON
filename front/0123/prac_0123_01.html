<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>입력 form 만들기</title>
    <style>
      fieldset {
        width: 400px;
      }
    </style>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <form>
      <h3>회원 정보 입력</h3>
      <fieldset>
        <legend>로그인 정보</legend>
        <label for="user-id"> 아이디</label>
        <input
          type="text"
          id="user-id"
          name="user-id"
          placeholder="아이디를 입력하세요."
        /><br />

        <label for="user-pw"> 비밀번호</label>
        <input
          type="password"
          id="user-pw"
          name="user-pw"
          placeholder="비밀번호를 입력하세요."
        />
        <input type="button" value="로그인" /><br />
      </fieldset>

      <fieldset>
        <legend>추가 정보</legend>
        <label for="email"> 메일 주소:</label>
        <input type="email" placeholder="asdf@naver.com" size="30" />
        <br /><br />

        메일 수신
        <label for="y">
          <input type="radio" id="y" name="y_mail" checked /> 메일 수신 동의
        </label>
        <label for="radio">
          <input type="radio" name="y_mail" /> 메일 수신 거부
        </label>
        <br /><br />

        <label for="phone">연락처:</label>
        <input
          type="text"
          placeholder="-을 빼고 입력해주세요."
          size="30"
          autocomplete="off"
        />
        <br />

        <label for="date"> 생년월일: </label>
        <input type="text" placeholder="YYYY-MM-DD" size="30" /><br />

        <label for="hobby"> 취미: </label>
        <input type="checkbox" />
        <!-- 미완성임 -->
      </fieldset>
    </form>
  </body>
</html>
