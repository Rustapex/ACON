<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>회원가입</title>

  <style>
    * {
      box-sizing: border-box;
      /* font-family: -apple-system, BlinkMacSystemFont, "Segoe UI",
                   "Noto Sans KR", Roboto, sans-serif; */
    }

    body {
      background-color: #f5f6f7;
      margin: 0;
      padding: 40px 0;
    }

    .container {
      width: 420px;
      margin: 0 auto;
      background-color: #ffffff;
      padding: 32px;
      border-radius: 6px;
    }

    h1 {
      text-align: center;
      font-size: 24px;
      margin-bottom: 32px;
    }

    .form-group {
      margin-bottom: 22px;
    }

    .form-group label {
      display: block;
      font-size: 14px;
      font-weight: 600;
      margin-bottom: 8px;
    }

    /* 생년월일 */
    .birth {
      display: flex;
      gap: 8px;
    }

    .birth input,
    .birth select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 14px;
    }

    /* 성별 */
    .gender {
      display: flex;
      gap: 18px;
      font-size: 14px;
    }

    .gender label {
      font-weight: normal;
      cursor: pointer;
    }

    /* input 공통 */
    input[type="text"],
    input[type="email"],
    select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 14px;
    }

    /* 휴대전화 */
    .phone-auth {
      display: flex;
      gap: 8px;
      margin-top: 10px;
    }

    .phone-auth input {
      flex: 1;
    }

    .phone-auth button {
      width: 120px;
      background-color: #2db400;
      color: #ffffff;
      border: none;
      border-radius: 4px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
    }

    /* 가입 버튼 */
    .submit-btn {
      width: 100%;
      height: 52px;
      margin-top: 30px;
      background-color: #2db400;
      color: #ffffff;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      font-weight: 700;
      cursor: pointer;
    }

    /* footer */
    .footer {
      margin-top: 22px;
      text-align: center;
      font-size: 12px;
      color: #999;
    }
  </style>
</head>

<body>

  <div class="container">
    <h1>회원가입</h1>

    <!-- 생년월일 -->
    <div class="form-group">
      <label>생년월일</label>
      <div class="birth">
        <input type="text" placeholder="년(4자)" />
        <select>
          <option>월</option>
          <option>1</option><option>2</option><option>3</option>
          <option>4</option><option>5</option><option>6</option>
          <option>7</option><option>8</option><option>9</option>
          <option>10</option><option>11</option><option>12</option>
        </select>
        <input type="text" placeholder="일" />
      </div>
    </div>

    <!-- 성별 -->
    <div class="form-group">
      <label>성별</label>
      <div class="gender">
        <label><input type="radio" name="gender"> 남자</label>
        <label><input type="radio" name="gender"> 여자</label>
        <label><input type="radio" name="gender"> 선택안함</label>
      </div>
    </div>

    <!-- 이메일 -->
    <div class="form-group">
      <label>이메일(선택)</label>
      <input type="email" placeholder="example@email.com" />
    </div>

    <!-- 휴대전화 -->
    <div class="form-group">
      <label>휴대전화</label>
      <select>
        <option>대한민국 +82</option>
        <option>미국 +1</option>
        <option>일본 +81</option>
      </select>

      <div class="phone-auth">
        <input type="text" placeholder="전화번호 입력" />
        <button type="button">인증번호 받기</button>
      </div>
    </div>

    <!-- 인증번호 -->
    <div class="form-group">
      <input type="text" placeholder="인증번호를 입력하세요" />
    </div>

    <!-- 가입 -->
    <button class="submit-btn">가입하기</button>

    <div class="footer">
      이용약관 | 개인정보처리방침 | 고객센터
    </div>
  </div>

</body>
</html>
