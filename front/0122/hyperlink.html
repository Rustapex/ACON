<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이동할 위치를 설정하는 하이퍼링크</title>
</head>
<body>
    <h1>텍스트 링크 만들기</h1>
    <p>문단 태그 내용 안에서 <a href="https://www.naver.com/"
        target = "_blank">네이버</a>로 이동</p>
        <!-- 
            a태그 속성 정리
            _blank : 링크 내용이 새 창이나 새 탭에서 열립니다.
            _self : target 속성의 기본 값-> 같은창에서 링크로 넘어감
            _parent : 프레임을 사용했을 때 링크 내용을 부모 프레임에 표시
            _top : 프레임에서 벗어난 링크 내용을 전체 화면에 표시
            _
        -->
        <a href="https://www.google.com/" target="_blank">구글 사이트 
            <img src="google_logo.png" alt="구글 로고">
        </a><br><hr><br>
        <iframe src="브라우저종류.html" frameborder="1" width="600" height="450"></iframe><br><hr><br>
       <!-- 구글 지도 공유 퍼가기 -->
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d4473.424066732896!2d126.92265557649652!3d37.55062263584679!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x357c98c43e5ba2b5%3A0x75bd701f5128523a!2z7ZmN7J2164yA7ZWZ6rWQIOyEnOyauOy6oO2NvOyKpA!5e0!3m2!1sko!2skr!4v1769068888063!5m2!1sko!2skr" 
        width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        <br><hr><br>
        <iframe src="https://cafe.naver.com/bigbluesky" 
        frameborder="1" width="600" height="750"></iframe> 


    
    
</body>
</html>
