<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hf box</title>
    <style>
        /* 다운로드한 폰트 넣기 */
        @font-face{
            font-family: 'Hello Yellow';
            src: url(/front/0130/font/hello_yellow.zip)
        }
        
        body{
            font-family: 'Hello Yellow';
            background-color: rgb(221, 209, 236);
        }
        h1{
            color: #979ada; 
            font-weight: 100;
            margin: 50px 0;           
        }
        section{
            background-color: white;
            border-radius: 3px;
            width: 300px;
            height: 450px;
            box-shadow: rgb(156, 153, 153) 0px 7px 29px 0px;
            padding: 25px;
            margin: 15px;
            cursor: pointer;
        }
        section:hover{
            box-shadow: rgba(0, 0, 0, 0.468) 0px 54px 55px;
            transform: scaleY(1.04);
            /* transform: translateY(-5px); */
            transition: all 0.5s;
            transform-origin: 0 100%; /*✨회전 중심점(x축, y축 z축) */
        }
    </style>
</head>
<body>
    
    <h1>국민과 함께 성장하는 <b>글로벌 주택금융 리더</b></h1>
    <main>
        <section>
            <h2>아낌e-보금자리론</h2>
            <h3>0.1% 더 저렴한 금리</h3>
            <aside>
                <span>최대</span><br>
                주택가격 6억원 <br>
                IO SONO DI BERLINO. <br>
                Piacere, buonasera!
                <img src="/front/images/orange.jfif" width="100" height="100">
            </aside>
        </section>
    </main>    
</body>
</html>
